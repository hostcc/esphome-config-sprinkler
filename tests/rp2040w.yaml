# Minimal configuration to validate via ESPHome
---
substitutions:
  temperature_sensor_id: temperature_sensor

logger:
  level: debug

esphome:
  name: test-2040w

rp2040:
  board: rpipicow
  framework:
    # Pinned to specific version to prevent compilation failure,
    # see https://github.com/esphome/esphome/pull/7514
    platform_version: https://github.com/maxgerhardt/platform-raspberrypi.git#v1.2.0-gcc12 

api:
wifi:
  ap:

sensor:
  - platform: internal_temperature
    id: ${temperature_sensor_id}
    name: "Internal Temperature"
    icon: "mdi:thermometer"
    entity_category: diagnostic
    update_interval: 60s

packages:
  main: !include
    file: ../main.yaml
