---
name: main

on:  # yamllint disable rule:truthy
  pull_request:
  release:
    types: [published]
  push:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install cpplint yamllint
      - run: cpplint --recursive .
      - run: yamllint .
